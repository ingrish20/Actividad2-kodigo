<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulario 1</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <section class="content1">
        <h1>Formulario</h1>
        <form action="guardado.html" id="post">
            <article id="article">
                <table border="1" style="width: 50%;"

                    <tr>
                        <td><label>Código</label></td>
                        <td><input type="text" id="code"></td>
                    </tr>

                    <tr>
                        <td><label>Descripción</label></td>
                        <td><input type="text" id="description"></td>
                    </tr>

                    <tr>
                        <td><label>Código de barra</label></td>
                        <td><input type="text" id="barcode"></td>
                    </tr>

                    <tr>

                        <td><label>Precio unitario</label></td>
                        <td><input type="text" id="unit price"></td>
                    </tr>

                    <tr>
                        <td><label>Stock</label></td>
                        <td><input type="text" id="Stock"></td>
                    </tr>

                    <tr>
                        <td><label>Proveedor</label></td>
                        <td><input type="text" id="supplier"></td>
                    </tr>

                    <tr>
                        <td><label>Estado</label></td>
                        <td><input type="checkbox" id="state"><label> Activo</label></td>
                    </tr>

                    <tr>
                        <td><label>Cateogoria:</label></td>
                        <td>
                            <select id="Category">
                            <option>No seleccionado</option>
                            <option>Categoria 1</option>
                            <option>Categoria 2</option>
                            <option>Categoria 3</option>
                            <option>Categoria 4</option></td>
                        
                    </tr>
            </article>
            </tbody>

            </table>
        </form>
        <br>

        <article >
            <form action="guardado.html" id="post">
                <input id="btnguardado" type="submit" id="btnGuardar" value="Guardar">
            </form>
        </article>

        <article>
          <a href="./index.html">
            <button id="btnCancel">Cancel</button>
          </a>
        </article>
            
    </section>

</body>

</html>
