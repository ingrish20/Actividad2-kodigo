<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulario 1</title>
</head>

<body>
    <h1>Formulario</h1>
    <form action="guardado.html" id="post">
        <label>Código</label>
        <input type="text" id="code">

        <br><br><label>Descripción</label>
        <input type="text" id="description">

        <br><br><label>Código de barra</label>
        <input type="text" id="barcode">

        <br><br><label>Precio unitario</label>
        <input type="text" id="unit price">

        <br><br><label>Stock</label>
        <input type="text" id="Stock">

        <br><br><label>Proveedor</label>
        <input type="text" id="supplier">

        <br><br><label>Estado</label>
        <input type="checkbox" id="state"><label> Activo</label>

        <br><br> 
        <select id="Category">
            <option>No seleccionado</option>
            <option>Categoria 1</option>
            <option>Categoria 2</option>
            <option>Categoria 3</option>
            <option>Categoria 4</option>            
        </select>

        <br><br><input type="submit" id="btnGuardar" value="Guardar">       
    </form>
    
    <a href="index.html"><button>Cancel</button></a>

</body>

</html>
